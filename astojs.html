<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript">
            function parse() {
                var parse = ""
                var as = document.getElementById("code").value
                var js = ""
                for (i = 0; i < as.length; i++) {
                    parse += as.charAt(i);
                    if (parse == "stop()") {
                        js += "this.stop()"
                        parse = ""
                    }
                }
            }
        </script>
    </head>
    <body>
        <p>This is an online tool to convert ActionScript to JavaScript.</p>
        <textarea id="code"></textarea>
        <button onclick="parse()">Convert</button>
    </body>
</html>

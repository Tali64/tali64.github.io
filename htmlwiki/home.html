<!DOCTYPE html>
<html>
	<head>
		<title>HTMLwiki Home</title>
		<link href="https://tali64.github.io/htmlwiki/files/style.css" rel="stylesheet" type="text/css"/>
		<script src="https://tali64.github.io/htmlwiki/files/script.js" type="text/javascript"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<nav>
			<img src="https://tali64.github.io/htmlwiki/files/Logo.png" id="logo"/>
			<div id="menu">
				<ul>
					<li><a href="home.html">Home</a></li>
                    			<li><a href="about.html">About HTMLwiki</a></li>
				</ul>
			</div>
		</nav>
        <header>
            <h1>Home</h1>
            <button id="editbutton" onclick="showEditArea()">Edit</button>
        </header>
        <div id="page">
            <div id="content">
            You can edit this page to add your own content!
            </div>
            <div id="editor">
                <div id="textbar">
                    <input type="text" id="specialtext" value="Text">
                    <select name="texttype" id="texttype">
                        <option value="bold">Bold</option>
                        <option value="italic">Italic</option>
                        <option value="underline">Underline</option>
                    </select>
                    <button onclick="addSpecialText()">Add special text</button>
                </div>
                <textarea id="editbox"></textarea>
                <div id="submit">
                    <button onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
	</body>
</html>
